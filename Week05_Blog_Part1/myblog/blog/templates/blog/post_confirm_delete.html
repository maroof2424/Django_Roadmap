{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
  <div class="card shadow p-4">
    <h4>Are you sure you want to delete this post?</h4>
    <p class="text-danger fw-bold">{{ post.title }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'list_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
