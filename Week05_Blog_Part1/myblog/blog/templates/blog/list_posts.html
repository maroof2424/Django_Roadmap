{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Your Blog Posts</h2>
    <a href="{% url 'create_post' %}" class="btn btn-primary">+ New Post</a>
  </div>

  {% for post in posts %}
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="card-text">{{ post.content|truncatechars:150 }}</p>
        <small class="text-muted">Created {{ post.created_at|date:"M d, Y" }}</small><br>
        <a href="{% url 'update_post' post.pk %}" class="btn btn-outline-warning btn-sm mt-2">Edit</a>
        <a href="{% url 'delete_post' post.pk %}" class="btn btn-outline-danger btn-sm mt-2">Delete</a>
      </div>
    </div>
  {% empty %}
    <p>No posts yet. <a href="{% url 'create_post' %}">Create one!</a></p>
  {% endfor %}
</div>
{% endblock %}
