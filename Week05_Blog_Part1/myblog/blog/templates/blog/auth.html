{% extends "base.html" %}
{% block title %}Auth - My Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        {% if request.path|slice:"-6:" == "signup" %}
          <h3 class="card-title mb-3">Sign Up</h3>
          <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" value="{{ request.POST.username|default:'' }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" value="{{ request.POST.email|default:'' }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required minlength="8">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input name="confirm" type="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Create account</button>
          </form>
          <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>

        {% else %}
          <h3 class="card-title mb-3">Login</h3>
          <form method="post" action="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" value="{{ request.POST.username|default:'' }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Login</button>
          </form>
          <p class="mt-3 text-center">No account? <a href="{% url 'signup' %}">Sign up</a></p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
