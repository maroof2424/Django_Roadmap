{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-3">{% if post %}Edit Post{% else %}Create Post{% endif %}</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" value="{{ post.title|default:'' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea name="content" class="form-control" rows="5" required>{{ post.content|default:'' }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'list_posts' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
