{% extends "base.html" %}
{% block title %}{% if post %}Edit Post{% else %}Create Post{% endif %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">{% if post %}Edit Post{% else %}Create Post{% endif %}</h3>
        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" value="{{ post.title|default:'' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" rows="8" class="form-control" required>{{ post.content|default:'' }}</textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
            <a class="btn btn-outline-secondary" href="{% url 'list_posts' %}">Cancel</a>
            {% if post %}
              <a class="btn btn-danger ms-auto" href="{% url 'delete_post' post.pk %}">Delete</a>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
