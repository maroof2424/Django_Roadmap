<h2 class="mb-4">Your Cart</h2>

<table class="table">
    <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th></th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{ item.product.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>Rs. {{ item.product.price }}</td>
        <td>Rs. {{ item.amount }}</td>
        <td>
            <a href="{% url 'remove_from_cart' item.product.id %}"
               class="btn btn-danger btn-sm">Remove</a>
        </td>
    </tr>
    {% endfor %}
</table>

<h3>Total: Rs. {{ total }}</h3>
