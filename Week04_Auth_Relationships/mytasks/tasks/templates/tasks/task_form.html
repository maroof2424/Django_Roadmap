<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if task %}Edit{% else %}Add{% endif %} Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">{% if task %}✏️ Edit Task{% else %}➕ Add New Task{% endif %}</h2>

    <form method="POST" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ task.title|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4">{{ task.description|default:'' }}</textarea>
        </div>

        {% if task %}
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="completed" id="completed" {% if task.completed %}checked{% endif %}>
            <label class="form-check-label" for="completed">Mark as Completed</label>
        </div>
        {% endif %}

        <div class="d-flex justify-content-between">
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">{% if task %}Update{% else %}Add{% endif %}</button>
        </div>
    </form>
</div>

</body>
</html>
