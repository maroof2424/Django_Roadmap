{% extends "base.html" %}

{% block content %}
  <h1>Create Notes</h1>
  <form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" required>

    <label>Content:</label>
    <textarea name="content" rows="5" required></textarea>

    <button type="submit">Save</button>
  </form>
{% endblock %}
