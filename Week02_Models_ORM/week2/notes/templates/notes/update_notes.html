{% extends "base.html" %}
{% block title %}Update Note{% endblock %}

{% block content %}
  <h2 class="text-center mb-4">Edit Note</h2>

  <form method="post" class="mx-auto" style="max-width:600px;">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" value="{{ note.title }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea name="content" rows="5" class="form-control" required>{{ note.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Update</button>
  </form>
{% endblock %}
