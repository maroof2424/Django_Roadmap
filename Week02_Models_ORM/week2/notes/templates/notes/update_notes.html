{% extends "base.html" %}

{% block content %}
  <h1>Update Notes</h1>
  <form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" value="{{note.title}}" required >

    <label>Content:</label>
    <textarea name="content" rows="5" required>{{note.content}}</textarea>

    <button type="submit">Update</button>
  </form>
{% endblock %}
