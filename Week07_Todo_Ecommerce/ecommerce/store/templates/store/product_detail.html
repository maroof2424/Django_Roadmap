{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid" />
  </div>

  <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <h4 class="text-success">PKR {{ product.price }}</h4>

      <p>{{ product.description }}</p>

      <a href="{% url 'add_to_cart' product.id %}" 
   class="btn btn-primary">Add to Cart</a>

  </div>
</div>

{% endblock %}
